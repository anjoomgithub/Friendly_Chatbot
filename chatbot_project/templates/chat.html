<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Profile Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <style>
        :root {
            --primary: #4e73df;
            --primary-dark: #224abe;
            --secondary: #f8f9fc;
            --accent: #36b9cc;
            --text: #4a4a4a;
            --light-text: #858796;
            --success: #1cc88a;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #eef1f9 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            background: white;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.8rem;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }

        .chat-header p {
            opacity: 0.85;
            margin: 8px 0 0;
            font-size: 1.1rem;
        }

        .bot-icon {
            position: absolute;
            top: 13px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            border: 4px solid var(--primary);
        }

        .bot-icon i {
            font-size: 28px;
            color: var(--primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.8rem;
            background: var(--secondary);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 1.5rem;
            max-width: 85%;
            animation: fadeIn 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            border-radius: 18px 18px 18px 4px;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.03);
            position: relative;
        }

        .bot-message:before {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(0 0, 0% 100%, 100% 0);
        }

        .bot-message i {
            color: var(--accent);
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-radius: 18px 18px 4px 18px;
            padding: 1.2rem 1.5rem;
            position: relative;
        }

        .user-message:before {
            content: "";
            position: absolute;
            bottom: -8px;
            right: 0;
            width: 20px;
            height: 20px;
            background: var(--primary);
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
        }

        .input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #e3e6f0;
        }

        .input-group {
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(78, 115, 223, 0.15);
        }

        .input-group input {
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.05rem;
        }

        .input-group input:focus {
            box-shadow: none;
        }

        .input-group button {
            border: none;
            padding: 0 1.8rem;
            background: var(--primary);
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        .input-group button:hover {
            background: var(--primary-dark);
        }

        .completion-section {
            display: none;
            padding: 2.2rem;
            text-align: center;
            background: linear-gradient(to bottom, #f0f8ff, #ffffff);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .completion-section h4 {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 1.2rem;
        }

        .completion-section p {
            color: var(--light-text);
            max-width: 600px;
            margin: 0 auto 1.8rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .action-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--success) 0%, #17a673 100%);
            border: none;
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(28, 200, 138, 0.4);
        }

        .btn-profile {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
        }

        .btn-profile:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(78, 115, 223, 0.4);
        }

        .btn-restart {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-restart:hover {
            background: #f8f9ff;
            transform: translateY(-3px);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--light-text);
            margin: 0 3px;
            opacity: 0.4;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--light-text);
            margin-top: 5px;
            text-align: right;
        }

        .error-message {
            background: #ffebee;
            color: #b71c1c;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                max-height: none;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 100%;
                max-width: 300px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-icon">
                <i class="fas fa-robot"></i>
            </div>
            <br><br>
            <h2>Friendly Profile Bot</h2>
            <p>I'm here to get to know you better!</p>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message">
                <div class="bot-message">
                    <i class="fas fa-robot"></i>Hey there! ðŸ˜Š What's your name?
                </div>
                <div class="timestamp" id="initial-timestamp"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your answer..." autocomplete="off">
                <button id="send-btn" class="btn">
                    <i class="fas fa-paper-plane me-2"></i>Send
                </button>
            </div>
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="error-text"></span>
            </div>
        </div>

        <div class="completion-section" id="completion-section">
            <h4><i class="fas fa-check-circle me-2"></i>Profile Complete! ðŸŽ‰</h4>
            <p>Thanks for chatting with me! Your profile has been created successfully. You can download your report or view your full profile.</p>

            <div class="action-buttons">
                <a id="download-btn" class="btn btn-download text-white action-btn">
                    <i class="fas fa-download"></i>Download Report
                </a>
                <a id="profile-btn" class="btn btn-profile text-white action-btn">
                    <i class="fas fa-user"></i>View Profile
                </a>
                <button id="restart-btn" class="btn btn-restart action-btn">
                    <i class="fas fa-redo"></i>Start Over
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize with timestamp
        document.getElementById('initial-timestamp').textContent = getCurrentTime();

        // Question flow
        const questions = [
            "Nice to meet you! What's your email address? ðŸ“§",
            "Great! What are your favorite hobbies? ðŸŽ¨âš½ðŸŽµ",
            "Awesome! What's your favorite book? ðŸ“š",
            "Interesting! What are your career goals? ðŸ’¼"
        ];

        let currentStep = 0;
        let profileData = {};
        let profileId = null;

        // DOM elements
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const completionSection = document.getElementById('completion-section');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Event listeners
        sendBtn.addEventListener('click', processAnswer);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processAnswer();
        });
        document.getElementById('restart-btn').addEventListener('click', () => {
            location.reload();
        });

        // Focus input on load
        window.onload = () => {
            userInput.focus();
        };

        function processAnswer() {
            const answer = userInput.value.trim();

            if (!answer) {
                showError("Please enter your answer");
                userInput.focus();
                return;
            }

            hideError();

            // Save answer based on current step
            if (currentStep === 0) profileData.name = answer;
            if (currentStep === 1) profileData.email = answer;
            if (currentStep === 2) profileData.hobbies = answer;
            if (currentStep === 3) profileData.favorite_book = answer;
            if (currentStep === 4) profileData.career_goal = answer;

            // Display user's answer
            displayMessage(answer, 'user');
            userInput.value = '';

            if (currentStep < 4) {
                // Show typing indicator
                typingIndicator.style.display = 'block';

                // Simulate bot thinking
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    displayMessage(questions[currentStep], 'bot');
                    currentStep++;
                }, 1200);
            } else {
                // All questions answered
                setTimeout(saveProfile, 800);
            }
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const contentDiv = document.createElement('div');
            contentDiv.className = sender === 'bot' ? 'bot-message' : 'user-message';

            if (sender === 'bot') {
                contentDiv.innerHTML = `<i class="fas fa-robot"></i>${message}`;
            } else {
                contentDiv.textContent = message;
            }

            messageDiv.appendChild(contentDiv);

            // Add timestamp
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = getCurrentTime();
            messageDiv.appendChild(timestamp);

            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveProfile() {
            // Show "Creating profile" message
            displayMessage("Thanks for sharing! I'm creating your profile...", 'bot');

            fetch('/save-profile/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: new URLSearchParams(profileData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    profileId = data.id;

                    // Show completion message
                    displayMessage("All done! Your profile has been created successfully. You can download your report or view your full profile below.", 'bot');

                    // Hide input area
                    document.querySelector('.input-area').style.display = 'none';

                    // Show completion section
                    completionSection.style.display = 'block';

                    // Set up buttons
                    document.getElementById('download-btn').href = `/download-report/${profileId}/`;
                    document.getElementById('profile-btn').href = `/profile/${profileId}/`;

                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    const errorMsg = data.error || 'Failed to save profile. Please try again.';
                    showError(errorMsg);
                    displayMessage("Oops! Something went wrong. Please try again.", 'bot');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError("Network error. Please check your connection and try again.");
                displayMessage("Sorry, we encountered an error. Please refresh the page and try again.", 'bot');
            });
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
